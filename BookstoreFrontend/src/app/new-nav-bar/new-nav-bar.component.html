<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brooklyn Basket - Sveriges anrikaste basketförening</title>
  </head>

  <body>
    <div class="container">
      <div class="navbar">
        <img src="/assets/images/brooklyn.png" alt="image" style="height: 6%; width: 6%;">
        <nav>
          <ul id="menuList">
            <li><a>Chatten</a></li>
            <li><a>Gästbok</a></li>
            <li><a>Registrera lina</a></li>
            <li><a>Skriv blogginlägg</a></li>
            <li><a>Läs blogginlägg</a></li>
            <li><a>Sök spelare</a></li>
          </ul>
        </nav>
       <img src="/assets/images/menu.png" alt="image" class="menu-icon" onclick="togglemenu()">
      </div>

     <div class="row">
       <div class="col-1">
         <h2>Brooklyn Basket <br>Anrik Förening</h2>
         <h3>Grundat i Örebro 2018</h3>
         <p>Ledande inom 2K</p>
         <br>
         <button type="button">Sign Up Now<img src="/assets/images/arrow.png"></button>
       </div>
       <div class="col-2">
        <img src="/assets/images/controller.png" class="controller">
        <div class="color-box"></div>
        <div class="add-btn">

        </div>
       </div>
     </div>
     <div class="social-links">
       <img src="/assets/images/fb.png">
       <img src="/assets/images/tw.png">
       <img src="/assets/images/ig.png">
     </div>
    </div>

    <script>
      var menuList = document.getElementById("menuList");
      menuList.style.maxHeight = "0px";

      function togglemenu(){
        if(menuList.style.maxHeight == "0px")
        {
          menuList.style.maxHeight = "130px"
        }
        else{
          menuList.style.maxHeight = "0px"
        }
      }
    </script>
  </body>
</html>
