<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<br>

<form class="example" [formGroup]="registerationForm">
  <div>
  <input type="text" placeholder="Search for books by author, title or ISBN" name="searchString" id="searchString" [(ngModel)]="searchStringMdl.searchString" formControlName="searchString">
  <span *ngIf="!searchString.valid && searchString.touched"
  class="error-block">
    Field cant be empty
  </span>
</div>
  <button type="submit" (click)="searchForBooks()"><i class="fa fa-search"></i></button>
</form>

<!DOCTYPE html>
<html>
<head>
<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
</style>
</head>
<body>

  <br>
  <br>
  <br>
  <br>

  <hr>
<h1>Search results</h1>

<table id="customers">
  <tr>
    <th>Title</th>
    <th>Author</th>
    <th>ISBN</th>
  </tr>
  <tr *ngFor="let book of result">
    <td>{{book.Title}}</td>
    <td>{{book.Author}}</td>
    <td>{{book.ISBN}}</td>
  </tr>

</table>

</body>
</html>
